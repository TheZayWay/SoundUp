<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    {% for filename in file_names %}
    <h1>Audio Player</h1>
        <div>
            <audio controls>
                <source src="{{ url_for('play_song', filename=filename)}}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    {% endfor %}
</body>
</html>
